<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>game</title>
</head>

<body>
	<div class="score">
		<div class="player" id="user-player">USER</div>
		<img src="https://www.kindpng.com/picc/m/78-785827_user-profile-avatar-login-account-male-user-icon.png"
			id="pic-user" class="player-img">
		<img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Why-get-certified-in-Artificial-Intelligence.jpg"
			id="pic-mach" class="player-img">

		<div class="player" id="mach-player">MAC</div>
		<span id="user-score">0</span>:<span id="machine-score">0</span>
	</div>
	<div class="condition">
		<h2 id="cond">CONDITIONS TO WIN:</h2>
		<ul id="list">
			<li>Paper Covers Stone</li>
			<li>Rock Breaks scissors</li>
			<li>scissors cuts paper</li>
		</ul>
	</div>
	<p id="move">choose your option</p>

	<div class="choices">
		<div class="choice" id="r">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTzi8xjHod6u5p2sbHF-7vfwKzUsnp6FnXozwrc6YsgOXMEEyqA&usqp=CAU"
				id="rock" style="width: 50px;height: 50px;">
			<p>stone</p>
		</div>
		<div class="choice" id="p">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTmimdyHyerFnkdZtwhp6t9k5K2_mYBcCOHTOaDETmfPjTl1ILO&usqp=CAU"
				id="paper" style="width: 50px;height: 50px;">
			<p>paper</p>
		</div>
		<div class="choice" id="s">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTtO53UeVk2JBXGww9Q3qtG7UCH0q-iHMGc2RrBeq6Zm5Mxlksl&usqp=CAU"
				id="scissors" style="width: 50px;height: 50px;">
			<p>scissors</p>
		</div>
	</div>
	<div class="result">
		<p style="display: none;font-style: italic;letter-spacing: 2px"></p><br>
		<button type="button" onclick="viewResult()" id="result"
			style="padding: 6px; border-radius : 7px; background-color : rgb(14, 173, 62); color : whitesmoke">VIEW
			RESULT</button>
		<button type="button" onclick="reset()"
			style="padding: 6px; border-radius : 7px; background-color : rgb(68, 77, 78); color : whitesmoke">RESET
			MATCH</button>
	</div>

	<script src="game.js"></script>
</body>

</html>
